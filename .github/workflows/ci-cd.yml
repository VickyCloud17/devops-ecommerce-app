name: Ecommerce CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:1.0 ./user-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product-service:1.0 ./product-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-service:1.0 ./order-service

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:1.0
          docker push ${{ secrets.DOCKER_USERNAME }}/product-service:1.0
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service:1.0

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v1

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install ecommerce ./ecommerce -n ecommerce 
