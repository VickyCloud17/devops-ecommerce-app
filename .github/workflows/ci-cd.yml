name: CI-CD Ecommerce

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

        
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:latest ./user-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product-service:latest ./product-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-service:latest ./order-service

          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/product-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service:latest

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy with Helm
        run: |
          export KUBECONFIG=/home/ubuntu/.kube/config
          echo "Using kubeconfig at $KUBECONFIG"
          kubectl get nodes
          helm upgrade --install ecommerce ./ecommerce -n ecommerce --create-namespace

      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:1.0 ./user-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product-service:1.0 ./product-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-service:1.0 ./order-service

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:1.0
          docker push ${{ secrets.DOCKER_USERNAME }}/product-service:1.0
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service:1.0

      - name: Verify Kubernetes access
        run: |
          kubectl config current-context
          kubectl get nodes

      - name: Install Helm (if missing)
        run: |
          if ! command -v helm >/dev/null 2>&1; then
            curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          else
            echo "Helm already installed"
          fi

      - name: Deploy to KIND with Helm
        run: |
          helm upgrade --install ecommerce ./ecommerce \
            -n ecommerce \
            --create-namespace \
            --set userService.image=${{ secrets.DOCKER_USERNAME }}/user-service \
            --set userService.tag=1.0 \
            --set productService.image=${{ secrets.DOCKER_USERNAME }}/product-service \
            --set productService.tag=1.0 \
            --set orderService.image=${{ secrets.DOCKER_USERNAME }}/order-service \
            --set orderService.tag=1.0
         
